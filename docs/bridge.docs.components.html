<script id="docs-Common-Script">
  let genSidemenu = function(data) {
    let titleList = data.element.querySelectorAll('h1[id],h2[id],h3[id],h4[id],h5[id]');
    Array.prototype.forEach.call(titleList, function(element) {
      let splited = element.id.split('/');
      data.munuList.push({label: element.innerText, class: element.id.replace(/\//g, '_') + ' ' + splited[1]+'/'+splited[2] + ' ' + element.tagName, index: splited[1]+'\\/'+splited[2], hash: '#' + element.id});
    });
  }

  let getSidemenu = function(data) {
    return function() {
      return data.munuList.map(function(item) {
        return Object.assign(item, {event: function(e, {targetElement}) {

          if (item.index != data.selectedIndex) {
            let area = data.contentArea();
            while (area.firstChild) area.removeChild(area.firstChild);
            data.tmplScope.refresh({index: item.index});
            area.appendChild(data.tmplScope.element);
            data.selectedIndex = item.index;
            Array.prototype.forEach.call(targetElement.querySelectorAll('.display'), function(element) {
              element.classList.remove('display');
            });
            Array.prototype.forEach.call(targetElement.querySelectorAll('.' + item.index), function(element) {
              element.classList.add('display');
            });

            let removeTargets = data.tmplScope.element.querySelectorAll('.page:not(#' + item.index + ')');
            Array.prototype.forEach.call(removeTargets, function(target) {
              target.parentElement.removeChild(target);
            });

            area.appendChild(data.tmplScope.element);
            data.selectedIndex = item.index;
          }
          setTimeout(function() {
            location.hash = '';
            location.hash = item.hash;
          }, 200);
        }})
      });;
    }
  };
</script>

  let langSelect = function(lang) {
    return function() {
      const queryLang = location.search.split(/[?&]/g).find(q => q.startsWith('lang'));
      if (queryLang) {
        location.search = location.search.replace(queryLang.split('=')[1], lang);
        return;

      tmplScope.refresh();
      localStorage.setItem('lang', lang);
    };

        content: {
          en: `

<h1>Bridge-js Component Engine Guide</h1>
<p>The Bridge-js Component Engine is a JavaScript framework for creating web applications with a focus on reusable components. It provides a template-based system that allows you to create, combine, and reuse UI components efficiently.</p>

Github Repository: <a href="https://github.com/wadolsh/bridge-js" target="github">https://github.com/wadolsh/bridge-js</a>
<br>

<h2>Table of Contents</h2>
<ol>
<li><a href="#introduction">Introduction</a></li>
<li><a href="#installation">Installation</a></li>
<li><a href="#creating-templates">Creating Templates</a></li>
<li><a href="#creating-components">Creating Components</a></li>
<li><a href="#template-syntax">Template Syntax</a>
<ul>
<li><a href="#basic-expressions">Basic Expressions</a></li>
<li><a href="#html-element-expressions">HTML Element Expressions</a></li>
<li><a href="#built-in-variables">Built-in Variables</a></li>
</ul>
</li>
<li><a href="#examples">Examples</a></li>
<li><a href="#advanced-usage">Advanced Usage</a></li>
</ol>
<h2 id="introduction">Introduction</h2>
<p>Bridge-js is designed to support:</p>
<ul>
<li>Single Page Applications (SPA)</li>
<li>Reusable component creation</li>
<li>Integration of styles, HTML, and JavaScript logic in a single template</li>
<li>Event handling in HTML tags</li>
<li>Component composition for building complex UIs</li>
</ul>
<h2 id="installation">Installation</h2>
<p>To use Bridge-js, include the bridge.template.js script in your HTML file:</p>
<pre><code class="language-html">&amp;lt;script src="js/bridge.template.js"&gt;&amp;lt;/script&gt;</code></pre>
<h2 id="creating-templates">Creating Templates</h2>
<p>There are two main ways to create templates in Bridge-js:</p>
<h3>Method 1: Using bridge.tmplTool.addTmpl()</h3>
<pre><code class="language-html">bridge.tmplTool.addTmpl('do-Simple', '&amp;lt;div&gt;#\#=data.label#\#&amp;lt;/div&gt;');</code></pre>
<h3>Method 2: Using template tags with bridge.tmplTool.addTmpls()</h3>
<pre><code class="language-html">let templateString = \`
  &amp;lt;template id="do-Simple-One"&gt;
    &amp;lt;div class="do-Simple-One"&gt;
      #\#=data.label#\#
    &amp;lt;/div&gt;
  &amp;lt;/template&gt;

  &amp;lt;template id="do-Simple-Two"&gt;
    &amp;lt;style id="style-do-Simple-Two"&gt;
      .do-Simple-Two {
        background-color: yellow;
      }
    &amp;lt;/style&gt;
    &amp;lt;div class="do-Simple-Two"&gt;
      #\#=data.label#\#
    &amp;lt;/div&gt;
  &amp;lt;/template&gt;\`;
  
bridge.tmplTool.addTmpls(templateString);</code></pre>
<p>When using the template tag approach:</p>
<ul>
<li>The ID attribute determines the component name</li>
<li>Styles defined within the template are added to the document head</li>
<li>Style tag IDs should follow the format "style-{template-id}" to prevent conflicts</li>
</ul>
<h2 id="creating-components">Creating Components</h2>
<p>Once templates are defined, you can create components and add them to the DOM:</p>
<h3>Method 1: Using the tmpl namespace</h3>
<pre><code class="language-html">let sample = tmpl.do.SimpleSample({label: 'Div Simple'});
document.body.appendChild(sample.element);</code></pre>
<h3>Method 2: Using bridge.tmpl() function</h3>
<pre><code class="language-html">let sample = bridge.tmpl('do-Simple-Sample')({label: 'Div Simple'});
document.body.appendChild(sample.element);</code></pre>
<p>The data you pass (like <code>{label: 'Div Simple'}</code>) is available inside the template as the <code>data</code> object.</p>
<h2 id="template-syntax">Template Syntax</h2>
<p>Bridge-js uses a special syntax for template expressions and data binding.</p>
<h3 id="basic-expressions">Basic Expressions</h3>
<h4><code>#\#= #\#</code> - Output expression</h4>
<p>Outputs string content. HTML tags will be treated as HTML.</p>
<pre><code class="language-html">&amp;lt;div&gt;#\#='Sample Text'#\#&amp;lt;/div&gt;
&amp;lt;div&gt;#\#=data.label#\#&amp;lt;/div&gt;
&amp;lt;div style="background-color: #\#=data.bgColor || 'gray'#\#;"&gt;#\#=data.text#\#&amp;lt;/div&gt;</code></pre>
<p>If a function is specified, its result will be output.</p>
<h4><code>#\#- #\#</code> - HTML-escaped output expression</h4>
<p>Outputs string content with HTML escape processing. This prevents HTML tags from being interpreted.</p>
<pre><code class="language-html">&amp;lt;div&gt;#\#-'&amp;lt;div&gt;Sample Text&amp;lt;/div&gt;'#\#&amp;lt;/div&gt; &amp;lt;!-- Will show the actual HTML tags --&gt;
&amp;lt;div&gt;#\#-data.label#\#&amp;lt;/div&gt;</code></pre>
<h4><code>#\#% #\#</code> - Component output expression</h4>
<p>Used to include other components, HTML elements, or strings.</p>
<pre><code class="language-html">&amp;lt;div&gt;#\#%tmpl.another.Component({prop: 'value'})#\#&amp;lt;/div&gt;
&amp;lt;div&gt;#\#%[comp1, comp2, comp3]#\#&amp;lt;/div&gt; &amp;lt;!-- Array of components --&gt;</code></pre>
<h4><code>#\# #\#</code> - JavaScript code block</h4>
<p>Allows you to write JavaScript code directly within templates.</p>
<pre><code class="language-html">&amp;lt;template id="my-component"&gt;
  #\#
    let count = data.count || 0;
    let displayText = 'Count: ' + count;
    
    function incrementCount() {
      count++;
      tmplScope.refresh({count: count});
    }
    
    tmplScope.increment = incrementCount;
  #\#
  
  &amp;lt;div&gt;#\#=displayText#\#&amp;lt;/div&gt;
  &amp;lt;button data-bridge-event="click: tmplScope.increment"&gt;Increment&amp;lt;/button&gt;
&amp;lt;/template&gt;</code></pre>
<h4><code>#\#\# #\#</code> - Style expression</h4>
<p>Used to define style content.</p>
<h4><code>#\#! #\#</code> - Comment</h4>
<p>Used for adding comments in the template that won't be rendered.</p>
<h3 id="html-element-expressions">HTML Element Expressions</h3>
<h4><code>data-bridge-event="#\#:{eventType: handler}#\#"</code></h4>
<p>Attaches event handlers to HTML elements. Multiple events can be specified by separating them with semicolons.</p>
<pre><code class="language-html">&amp;lt;button data-bridge-event="#\#:{click: handleClick}#\#"&gt;Click Me&amp;lt;/button&gt;
&amp;lt;input data-bridge-event="#\#:{focus: onFocus; blur: onBlur; input: onChange}#\#" /&gt;</code></pre>
<p>You can also pass parameters to event handlers:</p>
<pre><code class="language-html">&amp;lt;button data-bridge-event="#\#:{click: handleClick('param1', 'param2')}#\#"&gt;Click Me&amp;lt;/button&gt;</code></pre>
<h4><code>data-bridge-load="handler"</code></h4>
<p>Specifies a function to run when the element is loaded.</p>
<h4><code>data-bridge-named-element="key: value"</code></h4>
<p>Sets properties on the template scope.</p>
<h4><code>data-bridge-element-ref="var: value"</code></h4>
<p>Binds a variable to an element.</p>
<h3 id="built-in-variables">Built-in Variables</h3>
<p>These variables are available within templates:</p>
<h4><code>data</code></h4>
<p>Contains the data passed when creating the component.</p>
<h4><code>status</code></h4>
<p>Object for storing state information.</p>
<h4><code>i18n</code></h4>
<p>Internationalization object.</p>
<h4><code>tmplScope</code></h4>
<p>Reference to the template scope, which contains:</p>
<ul>
<li><code>appendTo</code>: Function to append the component to an element</li>
<li><code>data</code>: The component's data</li>
<li><code>element</code>: The component's DOM element</li>
<li><code>refresh</code>: Function to update the component</li>
<li><code>remove</code>: Function to remove the component</li>
<li><code>render</code>: Function to render the component</li>
<li><code>replace</code>: Function to replace the component</li>
<li><code>status</code>: The component's status</li>
<li><code>tmplId</code>: The template ID</li>
<li><code>_id</code>: The component's unique ID</li>
</ul>
<h2 id="examples">Examples</h2>
<h3>Basic Component</h3>
<pre><code class="language-html">// Define template
bridge.tmplTool.addTmpl('example-Counter', \`
  &amp;lt;div&gt;
    #\#
      let count = data.initialCount || 0;
      
      tmplScope.increment = function() {
        count++;
        tmplScope.refresh({count: count});
      };
    #\#
    &amp;lt;div&gt;Count: #\#=count#\#&amp;lt;/div&gt;
    &amp;lt;button data-bridge-event="#\#:{click: tmplScope.increment}#\#"&gt;+&amp;lt;/button&gt;
  &amp;lt;/div&gt;
\`);

// Create and use component
let counter = tmpl.example.Counter({initialCount: 5});
document.body.appendChild(counter.element);</code></pre>
<h3>Component Composition</h3>
<pre><code class="language-html">// Define templates
bridge.tmplTool.addTmpls(\`
  &amp;lt;template id="ui-Button"&gt;
    &amp;lt;style id="style-ui-Button"&gt;
      .ui-Button {
        padding: 8px 16px;
        background-color: #0078d7;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .ui-Button:hover {
        background-color: #106ebe;
      }
    &amp;lt;/style&gt;
    &amp;lt;button class="ui-Button" data-bridge-event="#\#:{click: data.onClick}#\#"&gt;#\#=data.label#\#&amp;lt;/button&gt;
  &amp;lt;/template&gt;

  &amp;lt;template id="ui-Form"&gt;
    &amp;lt;style id="style-ui-Form"&gt;
      .ui-Form {
        padding: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .ui-Form-title {
        font-size: 18px;
        margin-bottom: 16px;
      }
    &amp;lt;/style&gt;
    &amp;lt;div class="ui-Form"&gt;
      &amp;lt;div class="ui-Form-title"&gt;#\#=data.title#\#&amp;lt;/div&gt;
      &amp;lt;div&gt;#\#%data.content#\#&amp;lt;/div&gt;
    &amp;lt;/div&gt;
  &amp;lt;/template&gt;
\`);

// Create Form with Button
let button = tmpl.ui.Button({
  label: 'Submit',
  onClick: function() { alert('Form submitted!'); }
});

let form = tmpl.ui.Form({
  title: 'Contact Form',
  content: button
});

document.body.appendChild(form.element);</code></pre>

<h2>Advanced Usage</h2>

<h3>Lazy Loading Templates</h3>
<p>You can load templates from external files:</p>
<pre><code class="language-html">bridge.tmplTool.addTmplByUrl([
'template/components.html',
'template/layout.html'
], function() {
// Templates are now loaded and ready to use
let app = tmpl.app.Main({});
document.body.appendChild(app.element);
});</code></pre>

<h3>Handling Component State</h3>
<p>Bridge-js components can maintain and update their state:</p>
<pre><code class="language-html">let counter = tmpl.app.Counter({initialCount: 0});
document.body.appendChild(counter.element);

// Later, update the counter's state
counter.refresh({initialCount: 10});</code></pre>

<h3>Internationalization</h3>
<pre><code class="language-html">bridge.tmplTool.addI18n('greeting', {
'en': 'Hello',
'es': 'Hola',
'fr': 'Bonjour'
});

bridge.tmplTool.addTmpl('app-Greeting', \`
<div>#\#=i18n.greeting#\# #\#=data.name#\#!</div>
\`);

let greeting = tmpl.app.Greeting({name: 'World'});
document.body.appendChild(greeting.element);</code></pre>

<p>This guide provides a comprehensive introduction to the Bridge-js Component Engine. For more detailed information, refer to the official documentation or explore the provided sample code.</p>

<p>For more detailed information, check out the <a href="https://wadolsh.github.io/bridge-js/">documentation</a>.</p>
<br>

<li>단일 페이지 애플리케이션(SPA)</li>
<li>재사용 가능한 컴포넌트 생성</li>
<li>단일 템플릿에서 스타일, HTML 및 JavaScript 로직 통합</li>
<li>HTML 태그에서 이벤트 처리</li>
<li>복잡한 UI 구축을 위한 컴포넌트 구성</li>
</ul>
<h2 id="installation">설치</h2>
<p>Bridge-js를 사용하려면 HTML 파일에 bridge.template.js 스크립트를 포함하세요:</p>
<pre><code class="language-html">&amp;lt;script src="js/bridge.template.js"&gt;&amp;lt;/script&gt;</code></pre>
<h2 id="creating-templates">템플릿 생성</h2>
<p>Bridge-js에서 템플릿을 생성하는 두 가지 주요 방법이 있습니다:</p>
<h3>방법 1: bridge.tmplTool.addTmpl() 사용</h3>
<pre><code class="language-html">bridge.tmplTool.addTmpl('do-Simple', '&amp;lt;div&gt;#\#=data.label#\#&amp;lt;/div&gt;');</code></pre>
<h3>방법 2: bridge.tmplTool.addTmpls()를 이용한 템플릿 태그 사용</h3>
<pre><code class="language-html">let templateString = \`
  &amp;lt;template id="do-Simple-One"&gt;
    &amp;lt;div class="do-Simple-One"&gt;
      #\#=data.label#\#
    &amp;lt;/div&gt;
  &amp;lt;/template&gt;

  &amp;lt;template id="do-Simple-Two"&gt;
    &amp;lt;style id="style-do-Simple-Two"&gt;
      .do-Simple-Two {
        background-color: yellow;
      }
    &amp;lt;/style&gt;
    &amp;lt;div class="do-Simple-Two"&gt;
      #\#=data.label#\#
    &amp;lt;/div&gt;
  &amp;lt;/template&gt;\`;
  
bridge.tmplTool.addTmpls(templateString);</code></pre>
<p>템플릿 태그 접근 방식을 사용할 때:</p>
<ul>
<li>ID 속성이 컴포넌트 이름을 결정합니다</li>
<li>템플릿 내에 정의된 스타일은 문서 헤드에 추가됩니다</li>
<li>스타일 태그 ID는 충돌을 방지하기 위해 "style-{template-id}" 형식을 따라야 합니다</li>
</ul>
<h2 id="creating-components">컴포넌트 생성</h2>
<p>템플릿이 정의되면 컴포넌트를 생성하고 DOM에 추가할 수 있습니다:</p>
<h3>방법 1: tmpl 네임스페이스 사용</h3>
<pre><code class="language-html">let sample = tmpl.do.SimpleSample({label: 'Div Simple'});
document.body.appendChild(sample.element);</code></pre>
<h3>방법 2: bridge.tmpl() 함수 사용</h3>
<pre><code class="language-html">let sample = bridge.tmpl('do-Simple-Sample')({label: 'Div Simple'});
document.body.appendChild(sample.element);</code></pre>
<p>전달하는 데이터(예: <code>{label: 'Div Simple'}</code>)는 템플릿 내에서 <code>data</code> 객체로 사용할 수 있습니다.</p>
<h2 id="template-syntax">템플릿 구문</h2>
<p>Bridge-js는 템플릿 표현식과 데이터 바인딩을 위한 특별한 구문을 사용합니다.</p>
<h3 id="basic-expressions">기본 표현식</h3>
<h4><code>#\#= #\#</code> - 출력 표현식</h4>
<p>문자열 내용을 출력합니다. HTML 태그는 HTML로 처리됩니다.</p>
<pre><code class="language-html">&amp;lt;div&gt;#\#='Sample Text'#\#&amp;lt;/div&gt;
&amp;lt;div&gt;#\#=data.label#\#&amp;lt;/div&gt;
&amp;lt;div style="background-color: #\#=data.bgColor || 'gray'#\#;"&gt;#\#=data.text#\#&amp;lt;/div&gt;</code></pre>
<p>함수가 지정된 경우 그 결과가 출력됩니다.</p>
<h4><code>#\#- #\#</code> - HTML 이스케이프 처리된 출력 표현식</h4>
<p>HTML 이스케이프 처리가 된 문자열 내용을 출력합니다. 이는 HTML 태그가 해석되는 것을 방지합니다.</p>
<pre><code class="language-html">&amp;lt;div&gt;#\#-'&amp;lt;div&gt;Sample Text&amp;lt;/div&gt;'#\#&amp;lt;/div&gt; &amp;lt;!-- 실제 HTML 태그를 보여줍니다 --&gt;
&amp;lt;div&gt;#\#-data.label#\#&amp;lt;/div&gt;</code></pre>
<h4><code>#\#% #\#</code> - 컴포넌트 출력 표현식</h4>
<p>다른 컴포넌트, HTML 요소 또는 문자열을 포함하는 데 사용됩니다.</p>
<pre><code class="language-html">&amp;lt;div&gt;#\#%tmpl.another.Component({prop: 'value'})#\#&amp;lt;/div&gt;
&amp;lt;div&gt;#\#%[comp1, comp2, comp3]#\#&amp;lt;/div&gt; &amp;lt;!-- 컴포넌트 배열 --&gt;</code></pre>
<h4><code>#\# #\#</code> - JavaScript 코드 블록</h4>
<p>템플릿 내에서 직접 JavaScript 코드를 작성할 수 있습니다.</p>
<pre><code class="language-html">&amp;lt;template id="my-component"&gt;
  #\#
    let count = data.count || 0;
    let displayText = 'Count: ' + count;
    
    function incrementCount() {
      count++;
      tmplScope.refresh({count: count});
    }
    
    tmplScope.increment = incrementCount;
  #\#
  
  &amp;lt;div&gt;#\#=displayText#\#&amp;lt;/div&gt;
  &amp;lt;button data-bridge-event="click: tmplScope.increment"&gt;Increment&amp;lt;/button&gt;
&amp;lt;/template&gt;</code></pre>
<h4><code>#\#\# #\#</code> - 스타일 표현식</h4>
<p>스타일 내용을 정의하는 데 사용됩니다.</p>
<h4><code>#\#! #\#</code> - 주석</h4>
<p>렌더링되지 않을 템플릿에 주석을 추가하는 데 사용됩니다.</p>
<h3 id="html-element-expressions">HTML 요소 표현식</h3>
<h4><code>data-bridge-event="#\#:{eventType: handler}#\#"</code></h4>
<p>HTML 요소에 이벤트 핸들러를 연결합니다. 세미콜론으로 구분하여 여러 이벤트를 지정할 수 있습니다.</p>
<pre><code class="language-html">&amp;lt;button data-bridge-event="#\#:{click: handleClick}#\#"&gt;Click Me&amp;lt;/button&gt;
&amp;lt;input data-bridge-event="#\#:{focus: onFocus; blur: onBlur; input: onChange}#\#" /&gt;</code></pre>
<p>이벤트 핸들러에 매개변수를 전달할 수도 있습니다:</p>
<pre><code class="language-html">&amp;lt;button data-bridge-event="#\#:{click: handleClick('param1', 'param2')}#\#"&gt;Click Me&amp;lt;/button&gt;</code></pre>
<h4><code>data-bridge-load="handler"</code></h4>
<p>요소가 로드될 때 실행할 함수를 지정합니다.</p>
<h4><code>data-bridge-named-element="key: value"</code></h4>
<p>템플릿 스코프에 속성을 설정합니다.</p>
<h4><code>data-bridge-element-ref="var: value"</code></h4>
<p>변수를 요소에 바인딩합니다.</p>
<h3 id="built-in-variables">내장 변수</h3>
<p>템플릿 내에서 다음 변수를 사용할 수 있습니다:</p>
<h4><code>data</code></h4>
<p>컴포넌트를 생성할 때 전달된 데이터를 포함합니다.</p>
<h4><code>status</code></h4>
<p>상태 정보를 저장하기 위한 객체입니다.</p>
<h4><code>i18n</code></h4>
<p>국제화 객체입니다.</p>
<h4><code>tmplScope</code></h4>
<p>다음을 포함하는 템플릿 스코프에 대한 참조입니다:</p>
<ul>
<li><code>appendTo</code>: 컴포넌트를 요소에 추가하는 함수</li>
<li><code>data</code>: 컴포넌트의 데이터</li>
<li><code>element</code>: 컴포넌트의 DOM 요소</li>
<li><code>refresh</code>: 컴포넌트를 업데이트하는 함수</li>
<li><code>remove</code>: 컴포넌트를 제거하는 함수</li>
<li><code>render</code>: 컴포넌트를 렌더링하는 함수</li>
<li><code>replace</code>: 컴포넌트를 교체하는 함수</li>
<li><code>status</code>: 컴포넌트의 상태</li>
<li><code>tmplId</code>: 템플릿 ID</li>
<li><code>_id</code>: 컴포넌트의 고유 ID</li>
</ul>
<h2 id="examples">예제</h2>
<h3>기본 컴포넌트</h3>
<pre><code class="language-html">// 템플릿 정의
bridge.tmplTool.addTmpl('example-Counter', \`
  &amp;lt;div&gt;
    #\#
      let count = data.initialCount || 0;
      
      tmplScope.increment = function() {
        count++;
        tmplScope.refresh({count: count});
      };
    #\#
    &amp;lt;div&gt;Count: #\#=count#\#&amp;lt;/div&gt;
    &amp;lt;button data-bridge-event="#\#:{click: tmplScope.increment}#\#"&gt;+&amp;lt;/button&gt;
  &amp;lt;/div&gt;
\`);

// 컴포넌트 생성 및 사용
let counter = tmpl.example.Counter({initialCount: 5});
document.body.appendChild(counter.element);</code></pre>
<h3>컴포넌트 구성</h3>
<pre><code class="language-html">// 템플릿 정의
bridge.tmplTool.addTmpls(\`
  &amp;lt;template id="ui-Button"&gt;
    &amp;lt;style id="style-ui-Button"&gt;
      .ui-Button {
        padding: 8px 16px;
        background-color: #0078d7;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .ui-Button:hover {
        background-color: #106ebe;
      }
    &amp;lt;/style&gt;
    &amp;lt;button class="ui-Button" data-bridge-event="#\#:{click: data.onClick}#\#"&gt;#\#=data.label#\#&amp;lt;/button&gt;
  &amp;lt;/template&gt;

  &amp;lt;template id="ui-Form"&gt;
    &amp;lt;style id="style-ui-Form"&gt;
      .ui-Form {
        padding: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .ui-Form-title {
        font-size: 18px;
        margin-bottom: 16px;
      }
    &amp;lt;/style&gt;
    &amp;lt;div class="ui-Form"&gt;
      &amp;lt;div class="ui-Form-title"&gt;#\#=data.title#\#&amp;lt;/div&gt;
      &amp;lt;div&gt;#\#%data.content#\#&amp;lt;/div&gt;
    &amp;lt;/div&gt;
  &amp;lt;/template&gt;
\`);

// 버튼이 있는 폼 생성
let button = tmpl.ui.Button({
  label: 'Submit',
  onClick: function() { alert('Form submitted!'); }
});

let form = tmpl.ui.Form({
  title: 'Contact Form',
  content: button
});

document.body.appendChild(form.element);</code></pre>

<h2>고급 사용법</h2>

<h3>템플릿 지연 로딩</h3>
<p>외부 파일에서 템플릿을 로드할 수 있습니다:</p>
<pre><code class="language-html">bridge.tmplTool.addTmplByUrl([
'template/components.html',
'template/layout.html'
], function() {
// 템플릿이 이제 로드되고 사용할 준비가 되었습니다
let app = tmpl.app.Main({});
document.body.appendChild(app.element);
});</code></pre>

<h3>컴포넌트 상태 처리</h3>
<p>Bridge-js 컴포넌트는 상태를 유지하고 업데이트할 수 있습니다:</p>
<pre><code class="language-html">let counter = tmpl.app.Counter({initialCount: 0});
document.body.appendChild(counter.element);

// 나중에 카운터의 상태 업데이트
counter.refresh({initialCount: 10});</code></pre>

<h3>국제화</h3>
<pre><code class="language-html">bridge.tmplTool.addI18n('greeting', {
'en': 'Hello',
'es': 'Hola',
'fr': 'Bonjour'
});

bridge.tmplTool.addTmpl('app-Greeting', \`
<div>#\#=i18n.greeting#\# #\#=data.name#\#!</div>
\`);

let greeting = tmpl.app.Greeting({name: 'World'});
document.body.appendChild(greeting.element);</code></pre>

<p>이 가이드는 Bridge-js 컴포넌트 엔진에 대한 포괄적인 소개를 제공합니다. 더 자세한 정보는 공식 문서를 참조하거나 제공된 샘플 코드를 탐색하세요.</p>

<p>더 자세한 정보는 <a href="https://wadolsh.github.io/bridge-js/">문서</a>를 확인하세요.</p>
<br>
          `,
          ja: `
<h1>Bridge-js コンポーネントエンジンガイド</h1>
<p>Bridge-js コンポーネントエンジンは、再利用可能なコンポーネントに焦点を当てたウェブアプリケーション作成のための JavaScript フレームワークです。UIコンポーネントを効率的に作成、結合、再利用するためのテンプレートベースのシステムを提供します。</p>

Github Repository: <a href="https://github.com/wadolsh/bridge-js" target="github">https://github.com/wadolsh/bridge-js</a>
<br>

<h2>目次</h2>
<ol>
<li><a href="#introduction">はじめに</a></li>
<li><a href="#installation">インストール</a></li>
<li><a href="#creating-templates">テンプレートの作成</a></li>
<li><a href="#creating-components">コンポーネントの作成</a></li>
<li><a href="#template-syntax">テンプレート構文</a>
<ul>
<li><a href="#basic-expressions">基本的な式</a></li>
<li><a href="#html-element-expressions">HTML要素の式</a></li>
<li><a href="#built-in-variables">組み込み変数</a></li>
</ul>
</li>
<li><a href="#examples">例</a></li>
<li><a href="#advanced-usage">高度な使用法</a></li>
</ol>
<h2 id="introduction">はじめに</h2>
<p>Bridge-jsは以下をサポートするように設計されています：</p>
<ul>
<li>シングルページアプリケーション（SPA）</li>
<li>再利用可能なコンポーネントの作成</li>
<li>単一のテンプレートでのスタイル、HTML、JavaScriptロジックの統合</li>
<li>HTMLタグでのイベント処理</li>
<li>複雑なUIを構築するためのコンポーネント構成</li>
</ul>
<h2 id="installation">インストール</h2>
<p>Bridge-jsを使用するには、HTMLファイルにbridge.template.jsスクリプトを含めてください：</p>
<pre><code class="language-html">&amp;lt;script src="js/bridge.template.js"&gt;&amp;lt;/script&gt;</code></pre>
<h2 id="creating-templates">テンプレートの作成</h2>
<p>Bridge-jsでテンプレートを作成する主な方法は2つあります：</p>
<h3>方法1：bridge.tmplTool.addTmpl()を使用</h3>
<pre><code class="language-html">bridge.tmplTool.addTmpl('do-Simple', '&amp;lt;div&gt;#\#=data.label#\#&amp;lt;/div&gt;');</code></pre>
<h3>方法2：bridge.tmplTool.addTmpls()を使用したテンプレートタグ</h3>
<pre><code class="language-html">let templateString = \`
  &amp;lt;template id="do-Simple-One"&gt;
    &amp;lt;div class="do-Simple-One"&gt;
      #\#=data.label#\#
    &amp;lt;/div&gt;
  &amp;lt;/template&gt;

  &amp;lt;template id="do-Simple-Two"&gt;
    &amp;lt;style id="style-do-Simple-Two"&gt;
      .do-Simple-Two {
        background-color: yellow;
      }
    &amp;lt;/style&gt;
    &amp;lt;div class="do-Simple-Two"&gt;
      #\#=data.label#\#
    &amp;lt;/div&gt;
  &amp;lt;/template&gt;\`;
  
bridge.tmplTool.addTmpls(templateString);</code></pre>
<p>テンプレートタグのアプローチを使用する場合：</p>
<ul>
<li>ID属性がコンポーネント名を決定します</li>
<li>テンプレート内で定義されたスタイルはドキュメントのヘッドに追加されます</li>
<li>スタイルタグのIDは、競合を防ぐために「style-{template-id}」の形式に従う必要があります</li>
</ul>
<h2 id="creating-components">コンポーネントの作成</h2>
<p>テンプレートが定義されると、コンポーネントを作成してDOMに追加できます：</p>
<h3>方法1：tmpl名前空間の使用</h3>
<pre><code class="language-html">let sample = tmpl.do.SimpleSample({label: 'Div Simple'});
document.body.appendChild(sample.element);</code></pre>
<h3>方法2：bridge.tmpl()関数の使用</h3>
<pre><code class="language-html">let sample = bridge.tmpl('do-Simple-Sample')({label: 'Div Simple'});
document.body.appendChild(sample.element);</code></pre>
<p>渡すデータ（例：<code>{label: 'Div Simple'}</code>）は、テンプレート内で<code>data</code>オブジェクトとして利用できます。</p>
<h2 id="template-syntax">テンプレート構文</h2>
<p>Bridge-jsはテンプレート式とデータバインディングに特別な構文を使用します。</p>
<h3 id="basic-expressions">基本的な式</h3>
<h4><code>#\#= #\#</code> - 出力式</h4>
<p>文字列の内容を出力します。HTMLタグはHTMLとして扱われます。</p>
<pre><code class="language-html">&amp;lt;div&gt;#\#='Sample Text'#\#&amp;lt;/div&gt;
&amp;lt;div&gt;#\#=data.label#\#&amp;lt;/div&gt;
&amp;lt;div style="background-color: #\#=data.bgColor || 'gray'#\#;"&gt;#\#=data.text#\#&amp;lt;/div&gt;</code></pre>
<p>関数が指定されている場合は、その結果が出力されます。</p>
<h4><code>#\#- #\#</code> - HTMLエスケープされた出力式</h4>
<p>HTMLエスケープ処理された文字列内容を出力します。これによりHTMLタグが解釈されるのを防ぎます。</p>
<pre><code class="language-html">&amp;lt;div&gt;#\#-'&amp;lt;div&gt;Sample Text&amp;lt;/div&gt;'#\#&amp;lt;/div&gt; &amp;lt;!-- 実際のHTMLタグが表示されます --&gt;
&amp;lt;div&gt;#\#-data.label#\#&amp;lt;/div&gt;</code></pre>
<h4><code>#\#% #\#</code> - コンポーネント出力式</h4>
<p>他のコンポーネント、HTML要素、または文字列を含めるために使用されます。</p>
<pre><code class="language-html">&amp;lt;div&gt;#\#%tmpl.another.Component({prop: 'value'})#\#&amp;lt;/div&gt;
&amp;lt;div&gt;#\#%[comp1, comp2, comp3]#\#&amp;lt;/div&gt; &amp;lt;!-- コンポーネントの配列 --&gt;</code></pre>
<h4><code>#\# #\#</code> - JavaScriptコードブロック</h4>
<p>テンプレート内で直接JavaScriptコードを記述できます。</p>
<pre><code class="language-html">&amp;lt;template id="my-component"&gt;
  #\#
    let count = data.count || 0;
    let displayText = 'Count: ' + count;
    
    function incrementCount() {
      count++;
      tmplScope.refresh({count: count});
    }
    
    tmplScope.increment = incrementCount;
  #\#
  
  &amp;lt;div&gt;#\#=displayText#\#&amp;lt;/div&gt;
  &amp;lt;button data-bridge-event="click: tmplScope.increment"&gt;Increment&amp;lt;/button&gt;
&amp;lt;/template&gt;</code></pre>
<h4><code>#\#\# #\#</code> - スタイル式</h4>
<p>スタイルの内容を定義するために使用されます。</p>
<h4><code>#\#! #\#</code> - コメント</h4>
<p>レンダリングされないテンプレートにコメントを追加するために使用されます。</p>
<h3 id="html-element-expressions">HTML要素の式</h3>
<h4><code>data-bridge-event="#\#:{eventType: handler}#\#"</code></h4>
<p>HTML要素にイベントハンドラーを取り付けます。セミコロンで区切って複数のイベントを指定できます。</p>
<pre><code class="language-html">&amp;lt;button data-bridge-event="#\#:{click: handleClick}#\#"&gt;Click Me&amp;lt;/button&gt;
&amp;lt;input data-bridge-event="#\#:{focus: onFocus; blur: onBlur; input: onChange}#\#" /&gt;</code></pre>
<p>イベントハンドラーにパラメータを渡すこともできます：</p>
<pre><code class="language-html">&amp;lt;button data-bridge-event="#\#:{click: handleClick('param1', 'param2')}#\#"&gt;Click Me&amp;lt;/button&gt;</code></pre>
<h4><code>data-bridge-load="handler"</code></h4>
<p>要素がロードされたときに実行する関数を指定します。</p>
<h4><code>data-bridge-named-element="key: value"</code></h4>
<p>テンプレートスコープにプロパティを設定します。</p>
<h4><code>data-bridge-element-ref="var: value"</code></h4>
<p>変数を要素にバインドします。</p>
<h3 id="built-in-variables">組み込み変数</h3>
<p>テンプレート内で以下の変数が利用可能です：</p>
<h4><code>data</code></h4>
<p>コンポーネント作成時に渡されたデータを含みます。</p>
<h4><code>status</code></h4>
<p>状態情報を保存するためのオブジェクトです。</p>
<h4><code>i18n</code></h4>
<p>国際化オブジェクトです。</p>
<h4><code>tmplScope</code></h4>
<p>テンプレートスコープへの参照であり、以下を含みます：</p>
<ul>
<li><code>appendTo</code>：コンポーネントを要素に追加する関数</li>
<li><code>data</code>：コンポーネントのデータ</li>
<li><code>element</code>：コンポーネントのDOM要素</li>
<li><code>refresh</code>：コンポーネントを更新する関数</li>
<li><code>remove</code>：コンポーネントを削除する関数</li>
<li><code>render</code>：コンポーネントをレンダリングする関数</li>
<li><code>replace</code>：コンポーネントを置き換える関数</li>
<li><code>status</code>：コンポーネントの状態</li>
<li><code>tmplId</code>：テンプレートID</li>
<li><code>_id</code>：コンポーネントの一意のID</li>
</ul>
<h2 id="examples">例</h2>
<h3>基本的なコンポーネント</h3>
<pre><code class="language-html">// テンプレートの定義
bridge.tmplTool.addTmpl('example-Counter', \`
  &amp;lt;div&gt;
    #\#
      let count = data.initialCount || 0;
      
      tmplScope.increment = function() {
        count++;
        tmplScope.refresh({count: count});
      };
    #\#
    &amp;lt;div&gt;Count: #\#=count#\#&amp;lt;/div&gt;
    &amp;lt;button data-bridge-event="#\#:{click: tmplScope.increment}#\#"&gt;+&amp;lt;/button&gt;
  &amp;lt;/div&gt;
\`);

// コンポーネントの作成と使用
let counter = tmpl.example.Counter({initialCount: 5});
document.body.appendChild(counter.element);</code></pre>
<h3>コンポーネントの構成</h3>
<pre><code class="language-html">// テンプレートの定義
bridge.tmplTool.addTmpls(\`
  &amp;lt;template id="ui-Button"&gt;
    &amp;lt;style id="style-ui-Button"&gt;
      .ui-Button {
        padding: 8px 16px;
        background-color: #0078d7;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .ui-Button:hover {
        background-color: #106ebe;
      }
    &amp;lt;/style&gt;
    &amp;lt;button class="ui-Button" data-bridge-event="#\#:{click: data.onClick}#\#"&gt;#\#=data.label#\#&amp;lt;/button&gt;
  &amp;lt;/template&gt;

  &amp;lt;template id="ui-Form"&gt;
    &amp;lt;style id="style-ui-Form"&gt;
      .ui-Form {
        padding: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      .ui-Form-title {
        font-size: 18px;
        margin-bottom: 16px;
      }
    &amp;lt;/style&gt;
    &amp;lt;div class="ui-Form"&gt;
      &amp;lt;div class="ui-Form-title"&gt;#\#=data.title#\#&amp;lt;/div&gt;
      &amp;lt;div&gt;#\#%data.content#\#&amp;lt;/div&gt;
    &amp;lt;/div&gt;
  &amp;lt;/template&gt;
\`);

// ボタン付きフォームの作成
let button = tmpl.ui.Button({
  label: 'Submit',
  onClick: function() { alert('Form submitted!'); }
});

let form = tmpl.ui.Form({
  title: 'Contact Form',
  content: button
});

document.body.appendChild(form.element);</code></pre>

<h2>高度な使用法</h2>

<h3>テンプレートの遅延読み込み</h3>
<p>外部ファイルからテンプレートを読み込むことができます：</p>
<pre><code class="language-html">bridge.tmplTool.addTmplByUrl([
'template/components.html',
'template/layout.html'
], function() {
// テンプレートが読み込まれ、使用準備が整いました
let app = tmpl.app.Main({});
document.body.appendChild(app.element);
});</code></pre>

<h3>コンポーネントの状態管理</h3>
<p>Bridge-jsコンポーネントは状態を維持および更新できます：</p>
<pre><code class="language-html">let counter = tmpl.app.Counter({initialCount: 0});
document.body.appendChild(counter.element);

// 後でカウンターの状態を更新
counter.refresh({initialCount: 10});</code></pre>

<h3>国際化</h3>
<pre><code class="language-html">bridge.tmplTool.addI18n('greeting', {
'en': 'Hello',
'es': 'Hola',
'fr': 'Bonjour'
});

bridge.tmplTool.addTmpl('app-Greeting', \`
<div>#\#=i18n.greeting#\# #\#=data.name#\#!</div>
\`);

let greeting = tmpl.app.Greeting({name: 'World'});
document.body.appendChild(greeting.element);</code></pre>

<p>より詳細な情報は<a href="https://wadolsh.github.io/bridge-js/">ドキュメント</a>をご確認ください。</p>

<h1>Bridge-js 组件引擎指南</h1>
<p>Bridge-js 组件引擎是一个专注于可重用组件的 JavaScript 框架，用于创建 Web 应用程序。它提供了一个基于模板的系统，允许您高效地创建、组合和重用 UI 组件。</p>

Github Repository: <a href="https://github.com/wadolsh/bridge-js" target="github">https://github.com/wadolsh/bridge-js</a>
<br>

<h2>目录</h2>
<ol>
<li><a href="#introduction">介绍</a></li>
<li><a href="#installation">安装</a></li>
<li><a href="#creating-templates">创建模板</a></li>
<li><a href="#creating-components">创建组件</a></li>
<li><a href="#template-syntax">模板语法</a>
<ul>
<li><a href="#basic-expressions">基本表达式</a></li>
<li><a href="#html-element-expressions">HTML 元素表达式</a></li>
<li><a href="#built-in-variables">内置变量</a></li>
</ul>
</li>
<li><a href="#examples">示例</a></li>
<li><a href="#advanced-usage">高级用法</a></li>
</ol>
<h2 id="introduction">介绍</h2>
<p>Bridge-js 的设计支持：</p>
<ul>
<li>单页应用程序 (SPA)</li>
<li>创建可重用组件</li>
<li>在单个模板中集成样式、HTML 和 JavaScript 逻辑</li>
<li>HTML 标签中的事件处理</li>
<li>用于构建复杂 UI 的组件组合</li>
</ul>
<h2 id="installation">安装</h2>
<p>要使用 Bridge-js，请在您的 HTML 文件中包含 bridge.template.js 脚本：</p>
<pre><code class="language-html">&amp;lt;script src="js/bridge.template.js"&gt;&amp;lt;/script&gt;</code></pre>
<h2 id="creating-templates">创建模板</h2>
<p>在 Bridge-js 中创建模板有两种主要方法：</p>
<h3>方法 1：使用 bridge.tmplTool.addTmpl()</h3>
<pre><code class="language-html">bridge.tmplTool.addTmpl('do-Simple', '&amp;lt;div&gt;#\#=data.label#\#&amp;lt;/div&gt;');</code></pre>
<h3>方法 2：使用带有 bridge.tmplTool.addTmpls() 的模板标签</h3>
<pre><code class="language-html">let templateString = \`
  &amp;lt;template id="do-Simple-One"&gt;
    &amp;lt;div class="do-Simple-One"&gt;
      #\#=data.label#\#
    &amp;lt;/div&gt;
  &amp;lt;/template&gt;

  &amp;lt;template id="do-Simple-Two"&gt;
    &amp;lt;style id="style-do-Simple-Two"&gt;
      .do-Simple-Two {
        background-color: yellow;
      }
    &amp;lt;/style&gt;
    &amp;lt;div class="do-Simple-Two"&gt;
      #\#=data.label#\#
    &amp;lt;/div&gt;
  &amp;lt;/template&gt;\`;
  
bridge.tmplTool.addTmpls(templateString);</code></pre>
<p>使用模板标签方法时：</p>
<ul>
<li>ID 属性决定组件名称</li>
<li>模板内定义的样式会添加到文档头部</li>
<li>样式标签 ID 应遵循 "style-{template-id}" 格式，以防止冲突</li>
</ul>
<h2 id="creating-components">创建组件</h2>
<p>一旦定义了模板，您可以创建组件并将其添加到 DOM 中：</p>
<h3>方法 1：使用 tmpl 命名空间</h3>
<pre><code class="language-html">let sample = tmpl.do.SimpleSample({label: 'Div Simple'});
document.body.appendChild(sample.element);</code></pre>
<h3>方法 2：使用 bridge.tmpl() 函数</h3>
<pre><code class="language-html">let sample = bridge.tmpl('do-Simple-Sample')({label: 'Div Simple'});
document.body.appendChild(sample.element);</code></pre>
<p>您传递的数据（如 <code>{label: 'Div Simple'}</code>）在模板内部可作为 <code>data</code> 对象使用。</p>
<h2 id="template-syntax">模板语法</h2>
<p>Bridge-js 使用特殊语法进行模板表达式和数据绑定。</p>
<h3 id="basic-expressions">基本表达式</h3>
<h4><code>#\#= #\#</code> - 输出表达式</h4>
<p>输出字符串内容。HTML 标签将被作为 HTML 处理。</p>
<pre><code class="language-html">&amp;lt;div&gt;#\#='Sample Text'#\#&amp;lt;/div&gt;
&amp;lt;div&gt;#\#=data.label#\#&amp;lt;/div&gt;
&amp;lt;div style="background-color: #\#=data.bgColor || 'gray'#\#;"&gt;#\#=data.text#\#&amp;lt;/div&gt;</code></pre>
<p>如果指定了函数，将输出其结果。</p>
<h4><code>#\#- #\#</code> - HTML转义输出表达式</h4>
<p>输出经过 HTML 转义处理的字符串内容。这可以防止 HTML 标签被解释。</p>
<pre><code class="language-html">&amp;lt;div&gt;#\#-'&amp;lt;div&gt;Sample Text&amp;lt;/div&gt;'#\#&amp;lt;/div&gt; &amp;lt;!-- 将显示实际的 HTML 标签 --&gt;
&amp;lt;div&gt;#\#-data.label#\#&amp;lt;/div&gt;</code></pre>
<h4><code>#\#% #\#</code> - 组件输出表达式</h4>
<p>用于包含其他组件、HTML 元素或字符串。</p>
<pre><code class="language-html">&amp;lt;div&gt;#\#%tmpl.another.Component({prop: 'value'})#\#&amp;lt;/div&gt;
&amp;lt;div&gt;#\#%[comp1, comp2, comp3]#\#&amp;lt;/div&gt; &amp;lt;!-- 组件数组 --&gt;</code></pre>
<h4><code>#\# #\#</code> - JavaScript 代码块</h4>
<p>允许您直接在模板中编写 JavaScript 代码。</p>
<pre><code class="language-html">&amp;lt;template id="my-component"&gt;
  #\#
    let count = data.count || 0;
    let displayText = 'Count: ' + count;
    
    function incrementCount() {
      count++;
      tmplScope.refresh({count: count});
    }
    
    tmplScope.increment = incrementCount;
  #\#
  
  &amp;lt;div&gt;#\#=displayText#\#&amp;lt;/div&gt;
  &amp;lt;button data-bridge-event="click: tmplScope.increment"&gt;Increment&amp;lt;/button&gt;
&amp;lt;/template&gt;</code></pre>
<h4><code>#\#\# #\#</code> - 样式表达式</h4>
<p>用于定义样式内容。</p>
<h4><code>#\#! #\#</code> - 注释</h4>
<p>用于在模板中添加不会被渲染的注释。</p>
<h3 id="html-element-expressions">HTML 元素表达式</h3>
<h4><code>data-bridge-event="#\#:{eventType: handler}#\#"</code></h4>
<p>将事件处理程序附加到 HTML 元素。可以通过分号分隔指定多个事件。</p>
<pre><code class="language-html">&amp;lt;button data-bridge-event="#\#:{click: handleClick}#\#"&gt;Click Me&amp;lt;/button&gt;
&amp;lt;input data-bridge-event="#\#:{focus: onFocus; blur: onBlur; input: onChange}#\#" /&gt;</code></pre>
<p>您还可以向事件处理程序传递参数：</p>
<pre><code class="language-html">&amp;lt;button data-bridge-event="#\#:{click: handleClick('param1', 'param2')}#\#"&gt;Click Me&amp;lt;/button&gt;</code></pre>
<h4><code>data-bridge-load="handler"</code></h4>
<p>指定元素加载时要运行的函数。</p>
<h4><code>data-bridge-named-element="key: value"</code></h4>
<p>设置模板作用域上的属性。</p>
<h4><code>data-bridge-element-ref="var: value"</code></h4>
<p>将变量绑定到元素。</p>
<h3 id="built-in-variables">内置变量</h3>
<p>以下变量在模板中可用：</p>
<h4><code>data</code></h4>
<p>包含创建组件时传递的数据。</p>
<h4><code>status</code></h4>
<p>用于存储状态信息的对象。</p>
<h4><code>i18n</code></h4>
<p>国际化对象。</p>
<h4><code>tmplScope</code></h4>
<p>模板作用域的引用，包含：</p>
<ul>
<li><code>appendTo</code>：将组件追加到元素的函数</li>
<li><code>data</code>：组件的数据</li>
<li><code>element</code>：组件的 DOM 元素</li>
<li><code>refresh</code>：更新组件的函数</li>
<li><code>remove</code>：移除组件的函数</li>
<li><code>render</code>：渲染组件的函数</li>
<li><code>replace</code>：替换组件的函数</li>
<li><code>status</code>：组件的状态</li>
<li><code>tmplId</code>：模板 ID</li>
<li><code>_id</code>：组件的唯一 ID</li>
</ul>
<h2 id="examples">示例</h2>

<h2>高级用法</h2>

  bridge.tmplTool.addI18ns({
    'docs-Docs-Template': {
      Reference: {
        label: {
          en: 'Template Reference',
          ko: '템플릿 레퍼런스 ',
          ja: 'テンプレートリファレンス',
          'zh-cn': '模板参考',
        },
        Expression: {
          label: {
            en: 'Expression',
            ko: '렌더링 표현 ',
            ja: 'レンダリング表現',
            'zh-cn': '表达式',
          },
          'E.content1': {
            en: `Output a string. <br/>
                You can also output HTML tags, but you may need to escape '<' and '>' depending on your browser. <br/>
                If Function is specified, output the execution result of Function.`,
            ko: `문자열을 출력합니다.<br/>
                 HTML 태그와도 자유롭게 사용 될 수 있으나 브라우저에 따라서 "<", ">" 를 escape 해야 정상 작동 되기도 합니다.<br/>
                 Function 이 지정 되었을 경우는 Function의 결과를 출력 합니다.`,
            ja: `文字列を出力します。<br/>
                 HTML タグの出力も可能ですが、ブラウザによっては、'<' と '>' を escape する必要があります。<br/>
                 Function が指定指定された場合は Function の実行結果を出力します。`,
            'zh-cn': `输出字符串。<br/>
                 您也可以输出HTML标签，但可能需要根据您的浏览器转义"<"和">"。<br/>
                 如果指定了函数，则输出函数的执行结果。`,
          },
          'H.content1': {
            en: `Outputs the escaped string. <br/>
                The escape handling uses bridge.tmplTool.escapeHtml.escape(); <br/>
                Please use it when you need to output HTML Tag etc.`,
            ko: `escape 처리를 한 문자열을 출력 합니다.<br/>
                 escape 처리는 bridge.tmplTool.escapeHtml.escape(); 를 사용하고 있습니다.<br/>
                 HTML Tag 등을 화면에 출력할 필요가 있을 때 사용 합니다.`,
            ja: `escape 処理を行った文字列を出力します。<br/>
                 escape 処理は bridge.tmplTool.escapeHtml.escape(); を使用しています。<br/>
                 HTML Tag などを出力する必要がある場合に使用してください。`,
            'zh-cn': `输出转义后的字符串。<br/>
                 转义处理使用bridge.tmplTool.escapeHtml.escape()。<br/>
                 当需要输出HTML标签等内容时请使用它。`,
          },
          P: {
            content1: {
              en: `Outputs a Component or Element. <br/>
                  Component 와 HTML Element of bridge Template and string output are also possible. <br/>
                  If multiple output targets are placed in Array, they will be output to the screen in the defined order. <br/>
                  If Function is specified, output the execution result of Function.`,
              ko: `Component 또는 Element 를 출력 합니다.<br/>
                   bridge Template 의 Component 와 HTML Element 그리고 문자열의 출력도 가능 합니다.<br/>
                   Array 로 복수의 참조를 배치하면 Array 에 정의된 순서대로 화면에 출력하게 됩니다.<br/>,
                   Function 이 지정 되었을 경우는 Function의 결과를 출력 합니다.`,
              ja: `Component または Element を出力します。<br/>
                   bridge Template の Component 와 HTML Element それと文字列の出力も可能です。<br/>
                   Array で複数の出力対象を配置した場合は、定義した順番で画面に出力されます。<br/>
                   Function が指定指定された場合は Function の実行結果を出力します。`,
              'zh-cn': `输出Component或Element。<br/>
                   可以输出bridge Template的Component、HTML Element以及字符串。<br/>
                   若以Array形式放置多个引用，则会按照Array中定义的顺序在屏幕上显示。<br/>
                   如果指定了Function，则输出Function的结果。`,
            },
            'Option.label': {
              en: `::{false / delay time (millisecond)}`,
              ko: `::{false / 지연시간(millisecond)}`,
              ja: `::{false / 遅延時間(millisecond)}`,
              'zh-cn': `::{false / 延迟时间(millisecond)}`,
            },
            'Option.content1': {
              en: `Synchronous / asynchronous rendering setting. <br/>※If the option is not specified, The default value is false for synchronous rendering.`,
              ko: `동기 / 비동기 렌더링을 설정 할 수 있습니다.<br/>※옵션 미지정시의 디폴트 값은 false 로 동기 렌더링을 하게 됩니다.`,
              ja: `同期 / 非同期レンダリング設定が可能です。<br/>※オプション未指定の場合は、デフォルト値が false で同期したレンダリングになります。`,
              'zh-cn': `同步/异步渲染设置。<br/>※如果未指定选项，默认值为false，为同步渲染。`,
            },
            content2: {
              en: `Since javascript basically operates in a single thread, if you add a large amount of HTML Elements to the screen, they will be displayed on the screen after all DOM rendering has been completed, and<br/>
                   User operations will not be possible until the loading of the screen is completed. <br/>
                   Asynchronous rendering with setTimeout is done by pointing out the [::delay time] when adding an HTML Element with #\#% #\#. <br/>
                   Asynchronous loading prevents screen rendering stalls caused by a large number of HTML Elements. <br/><br/>
                   The sample code below is an example of asynchronous processing. { ::i*100 } sets the delay time. <br/>
                   Press the RUN button and check the asynchronous screen rendering.`,
              ko: `javascript 는 기본적으로 싱글 스레드로 작동하시 때문에 대량의 HTML Element 를 화면에 추가하게 되면 DOM 렌더링이 끝난 후에 느리게 화면에 출력 되며,<br/>
                   또한 화면 로딩이 끝날때까지 유저는 다른 조작을 할 수 없게 됩니다.<br/>
                   #\#% #\# 로 HTML Element 를 추가 할 때 [::지연시간] 을 지정하게 되면 자동으로 setTimeout 에의한 비동기 렌더링을 실행 하게 됩니다.<br/>
                   비동기 로딩을 할 때의 장점은 대량의 HTML Element 로 인해 화면의 렌더링이 멈추는 현상을 방지 할 수 있습니다.<br/><br/>
                   아래의 예제는 비동기 실행의 예제입니다. { ::i*100 } 로 delay 시간을 지정하고 있습니다.<br/>
                   RUN 버튼을 누르면 비동기로 HTML Element 가 추가 되는 것을 확인해 볼 수 있습니다.`,
              ja: `javascript は基本シングルスレッドで作動するため、大量の HTML Element を画面に追加する場合、すべての DOM レンダリングを終えてから画面に遅れて画面に表示されますし、<br/>
                   画面のローディンクが完了するまでユーザーの操作ができなくなる現象がおきます。<br/>
                   #\#% #\# で HTML Element を追加する時に [::遅延時間] を指摘することで、setTimeout による非同期レンダリングが行われます。<br/>
                   非同期ローディンクで大量の HTML Element による画面のレンダリング停止を防げます。<br/><br/>
                   下のサンプルコードは非同期の処理の例です。{ ::i*100 } で delay 時間を設定しています。<br/>
                   RUN ボタンを押下して、非同期画面レンダリングを確認してみてください。`,
              'zh-cn': `由于JavaScript基本上是单线程运行的，当向屏幕添加大量HTML元素时，DOM渲染完成后，屏幕输出会变慢，<br/>
                   而且在屏幕加载完成之前，用户无法进行其他操作。<br/>
                   当使用#\#% #\#添加HTML元素时，如果指定[::延迟时间]，将自动执行基于setTimeout的异步渲染。<br/>
                   异步加载的优点是可以防止因大量HTML元素而导致的屏幕渲染停滞现象。<br/><br/>
                   以下是异步执行的示例。{ ::i*100 }指定了延迟时间。<br/>
                   按下RUN按钮，您可以看到HTML元素被异步添加。"。`,
            },
          },
          'J.content1': {
            en: `Run javascript. <br/>
                 #\# Code inside #\# is evaluated as javascript. <br/>
                 In this way, mixing javascript and HTML TAG output enables dynamic screen display.`,
            ko: `javascript 를 실행 합니다.<br/>
                 #\# #\# 안에 작성된 코드는 javascript 로서 평가 됩니다.<br/>
                 이처럼 javascript 실행중에 HTML TAG 출력을 사용 할 수 있게됨으로서 동적인 화면 출력이 가능해 집니다.`,
            ja: `javascript を実行します。<br/>
                 #\# #\# の中のコードは javascript として評価されます。<br/>
                 このように、javascript と HTML TAG 出力を混ぜることで動的な画面表示が可能になります。`,
            'zh-cn': `运行JavaScript。<br/>
                 #\# #\# 内的代码被解析为JavaScript。<br/>
                 通过这种方式，混合JavaScript和HTML标签输出可以实现动态屏幕显示。`,
          },
          'S.content1': {
            en: `Executes javascript after HTML rendering. <br/>
                #\# #\# cannot be approached as an HTML Element while javascript is running because the HTML Tag is in a string state before it becomes a DOM. <br/>
                #\#\# #\# is executed after the evaluation of #\# #\# and the HTML Tag string is converted to HTML Element, so access to Element is possible. <br/>
                You can access the HTML Element using this.`,
            ko: `HTML 렌더링이 끝난 후에 javascript 를 실행 합니다.<br/>
                 #\# #\# 에서 javascript 가 실행중일때는 HTML Tag 가 DOM 이되기 전의 문자열 상태이기에 HTML Element 로써 접근할 수 없습니다.<br/>
                 그에 반해 #\#\# #\# 는 #\# #\# 의 평가가 끝나고 HTML Tag 문자열이 HTML Element 로 변환된 후에 실행 됨으로서 Element에 대한 접근이 가능 합니다.<br/>
                 this 를 사용 하여 해당 HTML Element 에 접근 할 수 있습니다.`,
            ja: `HTML レンダリング後に javascript を実行します。<br/>
                 #\# #\# では javascript が実行中は HTML Tag が DOM になる前の文字列状態のため、 HTML Element として接近することができません。<br/>
                 #\#\# #\# は #\# #\# の評価とHTML Tag 文字列が HTML Element への変換後の状態で実行されるため、Element への接近が可能です。<br/>
                 this を使用して HTML Element へ接近可能です。`,
            'zh-cn': `在HTML渲染后执行JavaScript。<br/>
                 #\# #\# 无法在JavaScript运行时作为HTML元素访问，因为HTML标签在成为DOM前是字符串状态。<br/>
                 #\#\# #\# 在评估#\# #\#并将HTML标签字符串转换为HTML元素后执行，因此可以访问元素。<br/>
                 您可以使用this访问HTML元素。`,
          },
          'Q.content1': {
            en: `Performs any necessary work when loading the Template. <br/>
                The #\#! #\# expression is executed only once when the Template is loaded. It is not executed when the Component is created.<br/>
                Any initialization work that needs to be done only once, such as i18n data loading, is defined here.`,
            ko: `Template 을 로딩 할 때 필요한 작업을 실행 합니다.<br/>
                 #\#! #\# 표현은 Template 로딩시 1회 실행되며, 이후 Component 생성시에는 실행 되지 않습니다.<br/>
                 i18n 데이터와 같이, 단 1회 실행이 필요한 초기화 작업 등에 사용합니다.<br/>`,
            ja: `Template をローディンクする時に必要な作業を実行します。<br/>
                 #\#! #\# 表現は Template ローディンク時に 1回のみ実行されます。Component 生成時は実行されません。<br/>
                 i18n データローディンクのように、1回のみ実行が必要な初期化作業などをここに定義します。`,
            'zh-cn': `在加载模板时执行必要的工作。<br/>
                 #\#! #\# 表达式仅在模板加载时执行一次。在创建组件时不执行。<br/>
                 任何只需要执行一次的初始化工作，如i18n数据加载，都在这里定义。`,
          }
        },
      },
    }
  });

  bridge.tmplTool.addI18ns({
    'docs-Docs-Template': {
      Reference: {
        ElementExpression: {
          label: {
            en: 'Element Reference',
            ko: 'Element 참조',
            ja: 'Element 参照',
            'zh-cn': '元素引用',
          },
          event: {
            label: {
              en: 'Element Reference',
              ko: 'Element 참조',
              ja: 'Element 参照',
              'zh-cn': '元素引用',
            },
            content1: {
              en: `Specifies an event handler. <br/>
                  Specify {'event name' : function(event, { data, customData, targetElement, tmplScope }) { callback processing }} as a handler in the javascript object. <br/>
                  The specified event handler is added to the Html element with addEventListener. <br/>
                  If a Function that is not a javascript object is specified, it will be handled by adding a click event handler.`,
              ko: `이벤트 핸들러를 지정합니다.<br/>
                   javascript object 로 {'event명' : function(event, { data, customData, targetElement, tmplScope }) { callback 처리 }} 으로 핸들러를 지정하게 됩니다.<br/>
                   지정된 이벤트 핸들러들은 addEventListener 로 HTML Element 에 추가 됩니다.<br/>
                   javascript object 가 아닌 Function 으로 지정된 경우는 click 이벤트로서 추가 되게 됩니다.<br/>`,
              ja: `イベントハンドラーを指定します。<br/>
                   javascript object で {'event名' : function(event, { data, customData, targetElement, tmplScope }) { callback 処理 }} をハンドラーとして指定します。<br/>
                   指定されたイベントハンドラーは addEventListener で Html element へ追加されます。<br/>
                   javascript object ではない Function が指定された場合は click イベントハンドラーの追加して扱われます。`,
              'zh-cn': `指定事件处理程序。<br/>
                   在javascript对象中指定{'事件名称': function(event, { data, customData, targetElement, tmplScope }) { 回调处理 }}作为处理程序。<br/>
                   指定的事件处理程序通过addEventListener添加到Html元素中。<br/>
                   如果指定的不是javascript对象而是Function，将被处理为添加click事件处理程序。`,
            },
            Handler: {
              label: {
                en: `Handler Parameter`,
                ko: `핸들러 파라메터`,
                ja: `Event Object`,
                'zh-cn': `处理程序参数`,
              },
              event: {
                en: `Event Object`,
                ko: `Event Object`,
                ja: `Event Object`,
                'zh-cn': `事件对象`,
              },
              data: {
                en: `Data parameter when creating a Component`,
                ko: `Component 작성시의 data 파라메터`,
                ja: `Component 作成時の data パラメーター`,
                'zh-cn': `创建组件时的数据参数`,
              },
              customData: {
                en: `Data specified with ::{customData}`,
                ko: `::{customData} 로 지정한 데이터`,
                ja: `::{customData} で指定されたデータ`,
                'zh-cn': `使用 ::{customData} 指定的数据`,
              },
              targetElement: {
                en: ``,
                ko: `Component 의 HTML Element`,
                ja: `Component の HTML Element`,
                'zh-cn': `组件的 HTML 元素`,
              },
              tmplScope: {
                en: `Component 's HTML Element`,
                ko: `Component 의 tmplScope`,
                ja: `Component の tmplScope`,
                'zh-cn': `组件的 tmplScope`,
              },
            },
            Option: {
              label: {
                en: `Option`,
                ko: `Option`,
                ja: `Option`,
                'zh-cn': `选项`,
              },
              handler: {
                en: ``,
                ko: `복수의 이벤트 핸들러를 지정할 수 있습니다.`,
                ja: `複数のイベントハンドラーを指定する場合の表現です。`,
                'zh-cn': `这是指定多个事件处理程序时的表达式。`,
              },
              customData: {
                en: `Set additional data`,
                ko: `추가로 데이터를 설정`,
                ja: `追加のデータを設定`,
                'zh-cn': `设置附加数据`,
              },
              content1: {
                en: `This is a sample code when specifying Option.`,
                ko: `Option 을 지정하는 경우의 예제`,
                ja: `Option を指定する場合のサンプルコードです。`,
                'zh-cn': `这是指定选项时的示例代码。`,
              },
            },
          },
          'load.content1': {
            en: `Specify a callback and reference the Element if it should be executed after the Element has been loaded.`,
            ko: `Element 가 로딩된 후에 해당 Element 의 참조가 필요한 경우 callback 을 설정해서 Element 를 참조 합니다.`,
            ja: `Element がローディンクされた後に実行する必要がある場合 callback を指定し該当 Element を参照します。`,
            'zh-cn': `如果需要在元素加载后执行，请指定回调并引用该元素。`,
          },
          'scopeKey.content1': {
            en: `Refers the specified Element to the tmplScope.`,
            ko: `지정된 Element 를 tmplScope 에 참조시킵니다.`,
            ja: `指定の Element を tmplScope へ参照させます。`,
            'zh-cn': `将指定元素引用到tmplScope。`,

            'zh-cn': `将指定元素作为内部变量可见。`,
          },
        }
      }
    }

  bridge.tmplTool.addI18ns({
    'docs-Docs-Template': {
      Reference: {
        Variable: {
          label: {
            en: `Built-in variable`,
            ko: `내장 변수`,
            ja: `組み込み変数`,
            'zh-cn': `内置变量`,
          },
          'data.content1': {
            en: `An Object that references the input values used when creating a Component for use within the Template. <br/>
                You can change the name by changing the dataKeyName of templateSettings when registering the Template. <br/>
                *example: tmplTool.addTmpls(templteString, {dataKeyName: "vdataValues"});`,
            ko: `Component 생성시 사용한 입력값을 Template 내에서 참조하기 위한 Object 입니다. <br/>
                 Template 등록시 templateSettings 의 dataKeyName 지정함으로써 병경이 가능합니다.<br/>
                 ※example: tmplTool.addTmpls(templteString, {dataKeyName: "vdataValues"});`,
            ja: `Component 生成時に使用した入力値を Template 内で使用するために参照する Object です。<br/>
                 Template 登録時に templateSettings の dataKeyName を変えることで名前を変更可能です。<br/>
                 ※example: tmplTool.addTmpls(templteString, {dataKeyName: "vdataValues"});`,
            'zh-cn': `一个引用创建组件时使用的输入值的对象，供模板内部使用。<br/>
                您可以通过在注册模板时更改templateSettings的dataKeyName来更改名称。<br/>
                *示例：tmplTool.addTmpls(templteString, {dataKeyName: "vdataValues"});`,
          },
          'status.content1': {
            en: `When you refresh and render the Component<br/>
                Component data will be re-initialized with input values, so you will lose any changes that occur inside the Component. <br/>
                If you store the internal changes in status, you can refer to it again after refresh and render. <br/>
                You can change the name by specifying the statusKeyName of the templateSettings when registering the Template. <br/>
                *example: tmplTool.addTmpls(templteString, {statusKeyName: "statusValues"});`,
            ko: `Component 를 refresh, render 하게 될 경우<br/>
                 Component data 입력값에 의해서 초기화 되기 때문에 Component 내부에서 발생한 변화를 잃어 버리게 됩니다.<br/>
                 내부의 변화를 status 에 보관하면 refresh, render 시에도 동일한 값을 참조 할 수 있습니다.
                 Template 등록시 templateSettings 의 statusKeyName 지정함으로써 병경이 가능합니다.<br/>
                 ※example: tmplTool.addTmpls(templteString, {statusKeyName: "statusValues"});`,
            ja: `Component を refresh, render すると<br/>
                 Component data 入力値により再度初期化されるため、Component 内部で発生した変化を失うことになります。<br/>
                 内部の変化を status へ保管すると refresh, render 後にも再度参照することが可能です。<br/>
                 Template 登録時に templateSettings の statusKeyName を指定することで名前を変更可能です。<br/>
                 ※example: tmplTool.addTmpls(templteString, {statusKeyName: "statusValues"});`,
            'zh-cn': `当您刷新和渲染组件时<br/>
                 组件数据将用输入值重新初始化，因此您将丢失组件内部发生的任何更改。<br/>
                 如果您将内部更改存储在status中，刷新和渲染后仍可以引用它。
                 您可以通过在注册模板时指定templateSetting的statusKeyName来更改名称。<br/>
                 *示例：tmplTool.addTmpls(templteString, {statusKeyName: "statusValues"});`,
          },
          'i18n.content1': {
            en: `Corresponds to bridge.i18n[tmplId]. Shorten i18n reference names in Templates.`,
            ko: `bridge.i18n[tmplId] 에 해당 합니다. Template 안에서 i18n 참조명을 줄여줍니다.`,
            ja: `bridge.i18n[tmplId] に該当します。Template 内で i18n の参照名を短くします。`,
            'zh-cn': `对应于bridge.i18n[tmplId]。缩短模板中i18n引用名。`,
          },
          'lazyScope.content1': {
            en: ``,
            ko: ``,
            ja: ``,
            'zh-cn': ``,
          },
          tmplScope: {
            content1: {
              en: `tmplScope is a reference to Component itself.`,
              ko: `tmplScope 는 Component 자신에 대한 참조 입니다.`,
              ja: `tmplScope は Component 自身の参照です。`,
              'zh-cn': `tmplScope是对组件自身的引用。`,
            },
            content2: {
              en: `A target that can be referenced even before being Element`,
              ko: `Element 화되기전 부터 참조 가능한 대상`,
              ja: `Element 化される前でも参照可能な対象`,
              'zh-cn': `即使在成为元素之前也可以引用的目标`,
            },
            'tmplId.content1': {
              en: `ID of the Template. You can see which template code was used.`,
              ko: `Template 의 ID 입니다. 어떠한 Template 코드를 사용하여 콤퍼넌트가 생성 되었는지 알 수 있습니다.`,
              ja: `Template の ID です。どのテンプレートコードが使用されたのか分かります。`,
              'zh-cn': `模板的ID。您可以看到使用了哪个模板代码。`,
            },
            '_id.content1': {
              en: `ID of the Component. It can be used when you need a unique key like HTML Element id.`,
              ko: `Component 의 ID 입니다. HTML Element の id 같은 unique key가 필요할 경우 사용 합니다.`,
              ja: `Component の ID です。HTML Element の id のように unique key が必要な場合に使用可能です。`,
              'zh-cn': `组件的ID。当您需要像 HTML 元素 id 一样的唯一键时可以使用。`,
            },
            'data.content1': {
              en: `tmplScope can also refer to data, which is the input data when generating a Component.`,
              ko: `Component 생성시의 외부 입력값인 data 를 tmplScope 에서도 참조가 가능합니다.`,
              ja: `Component 生成時の入力データである data を tmplScope でも参照可能です。`,
              'zh-cn': `tmplScope也可以引用data，这是生成组件时的输入数据。`,
            },
            'status.content1': {
              en: `It seems that tmplScope also refers to the status, which is the internally stored value when the Component is created.`,
              ko: `Component 생성시의 내부 보관값인 status 를 tmplScope 에서도 참조가 가능합니다.`,
              ja: `Component 生成時の内部保管値である status を tmplScope でも参照かのうです。`,
              'zh-cn': `tmplScope也可以引用status，即组件创建时的内部存储值。`
            },
            'replace.content1': {
              en: `Replaces the Component being displayed on the screen with another Component.`,
              ko: `화면 표시중인 Component 를 다른 Component 로 교체 합니다.`,
              ja: `画面表示中の Component を ほかの Component と入れ替えます。`,
              'zh-cn': `使用另一个组件替换在屏幕上显示的组件。`
            },
            'remove.content1': {
              en: `Removes the Component from the screen.`,
              ko: `해당 Component 를 화면에서 제거 합니다.`,
              ja: `該当 Component を画面からなくします。`,
              'zh-cn': `从屏幕上移除该组件。`
            },
            'appendTo.content1': {
              en: `Append that Component to parentElement.`,
