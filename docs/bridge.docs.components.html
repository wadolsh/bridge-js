<script id="docs-Common-Script">
  var genSidemenu = function(data) {
    var titleList = data.element.querySelectorAll('h1[id],h2[id],h3[id],h4[id],h5[id]');
    Array.prototype.forEach.call(titleList, function(element) {
      var splited = element.id.split('/');
      data.munuList.push({label: element.innerText, class: element.id.replace(/\//g, '_') + ' ' + splited[1]+'/'+splited[2] + ' ' + element.tagName, index: splited[1]+'\\/'+splited[2], hash: '#' + element.id});
    });
  }

  var getSidemenu = function(data) {
    return function() {
      return data.munuList.map(function(item) {
        return Object.assign(item, {event: function(e, edata, tmplElem) {
          if (item.index != data.selectedIndex) {
            var area = data.contentArea();
            while (area.firstChild) area.removeChild(area.firstChild);
            data.tmplScope.refresh({index: item.index});
            area.appendChild(data.tmplScope.element);
            data.selectedIndex = item.index;
            Array.prototype.forEach.call(tmplElem.querySelectorAll('.display'), function(element) {
              element.classList.remove('display');
            });
            Array.prototype.forEach.call(tmplElem.querySelectorAll('.' + item.index), function(element) {
              element.classList.add('display');
            });

            var removeTargets = data.tmplScope.element.querySelectorAll('.page:not(#' + item.index + ')');
            Array.prototype.forEach.call(removeTargets, function(target) {
              target.parentElement.removeChild(target);
            });

            area.appendChild(data.tmplScope.element);
            data.selectedIndex = item.index;
          }
          setTimeout(function() {
            location.hash = '';
            location.hash = item.hash;
          }, 200);
        }})
      });;
    }
  };
</script>

              bridge.template 은 웹 어플리케이션을 쉽게 제작할 수있게 만들어 졌습니다.<br/>

                <li>하나의 Template 안에 style, html, javascript 로직을 통합 함으로써 적은 노력으로 Component를 제작 할 수 있도록 함</li>

              ko: `동기 / 비동기 렌더링을 설정 할 수 있습니다.<br/>※옵션 미지정시의 디폴트 값은 false 로 동기 렌더링을 하게 됩니다.`,
              ja: `同期 / 非同期レンダリング設定が可能です。<br/>※オプション未指定の場合は、デフォルト値が false で同期したレンダリングが可能です。`,
            },
            content2: {
              en: ``,
              ko: `javascript 는 기본적으로 싱글 스레드로 작동하시 때문에 대량의 HTML Element 를 화면에 추가하게 되면 DOM 렌더링이 끝난 후에 느리게 화면에 출력 되며,<br/>
                   또한 화면 로딩이 끝날때까지 유저는 다른 조작을 할 수 없게 됩니다.<br/>
                   #\#% #\# 로 HTML Element 를 추가 할 때 [::지연시간] 을 지정하게 되면 자동으로 setTimeout 에의한 비동기 렌더링을 실행 하게 됩니다.<br/>
                   비동기 로딩을 할 때의 장점은 대량의 HTML Element 로 인해 화면의 렌더링이 멈추는 현상을 방지 할 수 있습니다.<br/><br/>
                   아래의 예제는 비동기 실행의 예제입니다. { ::i*100 } 로 delay 시간을 지정하고 있습니다.<br/>
                   RUN 버튼을 누르면 비동기로 HTML Element 가 추가 되는 것을 확인해 볼 수 있습니다.`,
              ja: `javascript は基本シングルスレッドで作動するため、大量の HTML Element を画面に追加する場合、すべての DOM レンダリングを終えてから画面に遅れて画面に表示されますし、<br/>
                   画面のローディンクが完了するまでユーザーの操作ができなくなる現象がおきます。<br/>
                   #\#% #\# で HTML Element を追加する時に [::遅延時間] を指摘することで、setTimeout による非同期レンダリングが行われます。<br/>
                   非同期ローディンクで大量の HTML Element による画面のレンダリング停止を防げます。<br/><br/>
                   下のサンプルコードは非同期の処理の例です。{ ::i*100 } で delay 時間を設定しています。<br/>
                   RUN ボタンを押下して、非同期画面レンダリングを確認してみてください。`,
            },
          },
          'J.content1': {
            en: ``,
            ko: `javascript 를 실행 합니다.<br/>
                 #\# #\# 안에 작성된 코드는 javascript 로서 평가 됩니다.<br/>
                 이처럼 javascript 실행중에 HTML TAG 출력을 사용 할 수 있게됨으로서 동적인 화면 출력이 가능해 집니다.`,
            ja: `javascript を実行します。<br/>
                 #\# #\# の中のコードは javascript として評価されます。<br/>
                 このように、javascript と HTML TAG 出力を混ぜることで動的な画面表示が可能になります。`,
          },
          'S.content1': {
            en: ``,
            ko: `HTML 렌더링이 끝난 후에 javascript 를 실행 합니다.<br/>
                 #\# #\# 에서 javascript 가 실행중일때는 HTML Tag 가 DOM 이되기 전의 문자열 상태이기에 HTML Element 로써 접근할 수 없습니다.<br/>
                 그에 반해 #\#\# #\# 는 #\# #\# 의 평가가 끝나고 HTML Tag 문자열이 HTML Element 로 변환된 후에 실행 됨으로서 Element에 대한 접근이 가능 합니다.<br/>
                 this 를 사용 하여 해당 HTML Element 에 접근 할 수 있습니다.`,
            ja: `HTML レンダリング後に javascript を実行します。<br/>
                 #\# #\# では javascript が実行中は HTML Tag が DOM になる前の文字列状態のため、 HTML Element として接近することができません。<br/>
                 #\#\# #\# は #\# #\# の評価とHTML Tag 文字列が HTML Element への変換後の状態で実行されるため、Element への接近が可能です。<br/>
                 this を使用して HTML Element へ接近可能です。`,
          },
          'Q.content1': {
            en: ``,
            ko: `Template 을 로딩 할 때 필요한 작업을 실행 합니다.<br/>
                 #\#! #\# 표현은 Template 로딩시 1회 실행되며, 이후 Component 생성시에는 실행 되지 않습니다.<br/>
                 i18n 데이터와 같이, 단 1회 실행이 필요한 초기화 작업 등에 사용합니다.<br/>`,
            ja: `Template をローディンクする時に必要な作業を実行します。<br/>
                 #\#! #\# 表現は Template ローディンク時に 1回のみ実行されます。Component 生成時は実行されません。
                 i18n データローディンクのように、1回のみ実行が必要な初期化作業などをここに定義します。`,
          }
        },
      },
    }
  });

            ko: `Component 생성시 사용한 입력값을 Template 내에서 참조하기 위한 Object 입니다. <br/>
                 Template 등록시 templateSettings 의 dataKeyName 지정함으로써 병경이 가능합니다.<br/>

                 Template 登録時に templateSettings の dataKeyName を変えることで名前を変更可能です。<br/>
                 ※example: tmplTool.addTmpls(templteString, {dataKeyName: "vdataValues"});`,
          },
          'status.content1': {
            en: ``,
            ko: `Component 를 refresh, render 하게 될 경우<br/>
                 Component data 입력값에 의해서 초기화 되기 때문에 Component 내부에서 발생한 변화를 잃어 버리게 됩니다.<br/>
                 내부의 변화를 status 에 보관하면 refresh, render 시에도 동일한 값을 참조 할 수 있습니다.
                 Template 등록시 templateSettings 의 statusKeyName 지정함으로써 병경이 가능합니다.<br/>
                 ※example: tmplTool.addTmpls(templteString, {statusKeyName: "statusValues"});`,
            ja: `Component を refresh, render すると<br/>
                 Component data 入力値により再度初期化されるため、Component 内部で発生した変化を失うことになります。<br/>

            },
          },

  });

  var codes = this.querySelectorAll('code:not(.escaped)');

  });
  setTimeout(function() {
