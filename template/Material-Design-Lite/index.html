      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">-->
      <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
      <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
      <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.0.17/webcomponents-lite.js"></script>-->
      <script src="../../js/bridge.template.0.8.js"></script>
      <!--<link rel="import" href="bridge.mdl.components.html">-->
  </head>
  <body>
    <template id="mdldoc-Div">
      ##
      var _id = data.id || tmplScope._id;
      ##
      &lt;div id="##=_id##" ##=data.class ? 'class="' + data.class + '"' : '' ## ##=data.style ? 'style="' + data.style + '"' : '' ## data-bridge-event="##:data.event##"&gt;
      ##if (typeof data.content === 'string') {## 
        ##=data.content##
      ##} else {##
        ##%data.content##
      ##}##
      </div>
    </template>
    <template id="mdldoc-Doc">
      <style id="style-mdldoc-Doc">
        .mdldoc-Doc {
          padding: 20px;
        }
        .mdldoc-Doc .mdl-card {
          margin-top: 20px;
          width: 100%;
          min-height: 100px;
          position: initial;
        }
        .mdldoc-Doc>.mdl-card > .mdl-card__title {
          background-color: #fafafa;
        }
        
        .mdldoc-Doc:not(.Snackbar):not(.Tooltips) .mdl-card__title-text > * {
          margin: 60px;
        }
        .mdldoc-Doc.is-full-width .mdl-card__title-text,
        .mdldoc-Doc.is-full-width .mdl-card__title-text > div{
          width: 100%;
        }
      </style>
      ##
      var examples = data.examples || [];
      var link = data.link;
      ##
      <div class="mdldoc-Doc ##=data.class##">
        <a href="##=link##" target="_blank">##=link##</a>
        ##
        examples.forEach(function(e1) {
          var funcs = [];
          var funcStrings = [];
          e1.forEach(function(e2) {
            funcs = funcs.concat(new Function((e2.code || '') + '; return ' + (e2.element || e2) + ';')());
            if (e2.style) {
              funcStrings.push(tmpl.mdldoc.Div({content: '<pre><code>' + e2.style + '</code></pre>'}));
          ##
          <style>
          ##=e2.style##
          </style>
          ##
            }
            if (e2.code) funcStrings.push(tmpl.mdldoc.Div({content: '<pre>' + (e2.code) + '</pre>'}));
            funcStrings.push(tmpl.mdldoc.Div({content: '<pre>' + (e2.element || e2) + '</pre>'}));
          })##
          
          ##%tmpl.mdl.Card({
            shadow: 2,
            title: {type:'div', content: funcs, options: ['border']},
            supportingText: funcStrings,
          })##
        ##})##
      </div>
    </template>

    <template id="mdldoc-Menu-Container">
      <div class="##=data.class##">
        <div class="container mdl-shadow--2dp">
          ##if (data.top) {##<div class="bar">##%data.top##</div>##}##
          <div class="background"></div>
          ##if (data.bottom) {##<div class="bar">##%data.bottom##</div>##}##
        </div>
      </div>
    </template>
  </body>
