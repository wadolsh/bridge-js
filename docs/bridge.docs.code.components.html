##
var code = `var templateString = \`
  <template id="do-Simple-One">
    <div class="do-Simple-One">
      #\#=data.label#\#
    </div>
  </template>

  <template id="do-Simple-Two">
    <style id="style-do-Simple-Two">
      .do-Simple-Two {
      	background-color: yellow;
      }
    </style>
    <div class="do-Simple-Two">
      #\#=data.label#\#
    </div>
  </template>

  <template id="do-Simple-Three">
    <style id="style-do-Simple-Three">
      .do-Simple-Three {
      	background-color: red;
      }
      .do-Simple-Three, .do-Simple-Three div {
        border: 1px solid black;
        padding: 10px;
      }
    </style>
    <div class="do-Simple-Three">
      #\#%tmpl.do.SimpleOne({label: data.labelOne})#\#
      #\#%tmpl.do.SimpleTwo({label: data.labelTwo})#\#
      #\#=data.labelThree#\#
    </div>
  </template>
\`;
bridge.tmplTool.addTmpls(templateString);

var sample = tmpl.do.SimpleThree(
  {labelOne: 'Div Sample One',
  labelTwo: 'Div Sample Two',
  labelThree: 'Div Sample Three'});
document.body.appendChild(sample.element);
`;
tmplScope.getCode = function() {
  return code;
}
