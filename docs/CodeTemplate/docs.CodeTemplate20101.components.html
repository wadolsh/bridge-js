<template id="doc20101-tmpl03">
  <style id="style-doc20101-tmpl03">
    .doc20101-tmpl03:before {
       content: "Sample 3: "
    }
  </style>
  ##
  var clickCounter = 0;
  var overCounter = 0;
  var refresh = function(target) {
    target.innerHTML = data.label + ' ' + clickCounter + ' ' + overCounter;
  }
  var eventHandler = {
    click: function(e, tmplData, tmplElem, tmplScope) {
      clickCounter++;
      refresh(e.target);
    },
    mouseover: function(e, tmplData, tmplElem, tmplScope) {
      overCounter++;
      refresh(e.target);
    }
  }
  ##
  <div class="doc20101-tmpl03">
    <button type="button" data-bridge-event="##:eventHandler##">##=data.label## ##=clickCounter## ##=overCounter##</button>
  </div>
</template>
