
<!DOCTYPE html>
<html>
  <head>
    <title>Component for Material Design Lite</title>
    <link rel="icon" sizes="192x192" href="https://getmdl.io/assets/android-desktop.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">-->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="../../js/bridge.template.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.31.0/codemirror.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.33.0/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.33.0/mode/javascript/javascript.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.13.0/themes/prism.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.13.0/prism.min.js" data-manual></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.4.10/dialog-polyfill.min.css" rel="stylesheet" />
    <style>
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
        /*background: #f0f0f0 !important;*/
        background: rgba(240,240,240, 1) !important;
      }
      ::-webkit-scrollbar-thumb {
        background: #888888 !important;
      }
    </style>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.4.10/dialog-polyfill.min.js"></script>
    <template id="mdldoc-Div">
      ##
      var _id = data.id || tmplScope._id;
      ##
      &lt;div id="##=_id##" ##=data.class ? 'class="' + data.class + '"' : '' ## ##=data.style ? 'style="' + data.style + '"' : '' ## data-bridge-event="##:data.event##"&gt;
      ##if (typeof data.content === 'string') {## 
        ##=data.content##
      ##} else {##
        ##%data.content##
      ##}##
      </div>
    </template>
    
    <template id="mdldoc-PlayGround-Button">
      <style id="style-mdldoc-PlayGround-Button">
        .mdldoc-PlayGround-Button {
          position: absolute;
          right: 2px;
          top: 1px;
          line-height: 18px;
          height: 20px;
          border-radius: 5px;
          border: 1px solid #CCC;
        }
      </style>
      ##%tmpl.mdl.Chip({class: 'mdldoc-PlayGround-Button', label: 'Live Code', type: 'button', event: data.event})##
    </template>
    
    <template id="mdldoc-PlayGround">
      <style id="style-mdldoc-PlayGround">
        .pg-Component-PlayGround .renderingArea .pg-Rendering-Area {
          height: calc(100% - 0px);
          padding: 0px 0px;
        }
        .pg-Component-PlayGround .renderingArea {
          width: 300px;
        }
        .pg-Component-PlayGround .runCodeArea {
          width: calc(100% - 301px);
        }
      </style>
      ##
      var runCode = data.runCode;
      var style = data.style;
      var imports = [
        {type: 'css', text: 'https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en'},
        {type: 'css', text: 'https://fonts.googleapis.com/icon?family=Material+Icons'},
        {type: 'css', text: 'https://code.getmdl.io/1.3.0/material.indigo-pink.min.css'},
        {type: 'css_text', text: 'body { display: inline-block; margin: 20px; width: auto; min-height: auto; }'},

        {type: 'js', text: 'https://code.getmdl.io/1.3.0/material.min.js'},
        {type: 'js', text: '../../js/bridge.template.js'}
      ];
      if (style) imports.push({type: 'css_text', text: style});
      ##
      ##%tmpl.pg.ComponentPlayGround({
        imports: imports,
        importTmpls: [
          '../../template/Material-Design-Lite/bridge.mdl.components.html',
          '../../template/Material-Design-Lite/index.html'
        ],
        code: runCode,
        runCode: runCode + '; componentHandler.upgradeElement(component.element);'
      })##
    </template>


    <template id="mdldoc-Doc">
      <style id="style-mdldoc-Doc">
        .mdldoc-Doc {
          padding: 20px;
        }
        .mdldoc-Doc.withPlayGround {
          padding-bottom: 240px;
        }
        .mdldoc-Doc .mdl-card {
          margin-top: 20px;
          width: 100%;
          min-height: 100px;
          position: initial;
        }
        .mdldoc-Doc>.mdl-card > .mdl-card__title {
          background-color: #fafafa;
        }
        .mdldoc-Doc:not(.Snackbar):not(.Tooltips) .mdl-card__title-text > * {
          margin: 60px;
        }
        .mdldoc-Doc.is-full-width .mdl-card__title-text,
        .mdldoc-Doc.is-full-width .mdl-card__title-text > div{
          width: 100%;
        }
        .mdldoc-Doc .mdl-card__supporting-text {
          width: 100%;
        }
        .mdldoc-Doc .codeSpace {
          position: relative;
        }
        .mdldoc-Doc .playGroundAreaWrapper {
          position: fixed;
          bottom: 0px;
          left: 242px;
          right: 9px;
          z-index: 10;
          display: none;
        }
        .mdldoc-Doc.withPlayGround .playGroundAreaWrapper {
          display: block;
        }
        .mdl-layout.is-small-screen .mdldoc-Doc .playGroundAreaWrapper {
          left: 1px;
        }
        .mdldoc-Doc .playGroundAreaWrapper .playGroundArea {
          padding: 0px 10px;
          background-color: white;
          border: 1px solid #ccc;
          height: calc(100% - 23px);
        }
        .mdldoc-Doc .playGroundAreaWrapper .playGroundControl {
          height: 24px;
        }
        .mdldoc-Doc .playGroundAreaWrapper .playGroundControl button {
          border: 1px solid #ccc;
          height: 25px;
          width: 25px;
          padding: 0px;
          margin-left: -1px;
          background-color: transparent;
          z-index: 100;
          float: right;
        }
        .mdldoc-Doc .playGroundAreaWrapper .playGroundControl span {
          border: 1px solid #ccc;
          height: 25px;
          padding: 2px 6px;
          background-color: rgba(204, 204, 204, 0.6);
          float: right;
        }
        
        .mdl-layout__content.fullscreenPlayGround {
          z-index: 3;
        }
        .mdl-layout__content.fullscreenPlayGround .mdldoc-Doc .playGroundAreaWrapper {
          top: 38px;
          bottom: 1px;
        }
        .mdl-layout.is-small-screen .mdl-layout__content.fullscreenPlayGround .mdldoc-Doc .playGroundAreaWrapper {
          top: 30px;
        }
        .mdl-layout__content.fullscreenPlayGround .mdldoc-Doc .playGroundAreaWrapper .playGroundControl {
          height: 26px;
        }
        .mdl-layout__content.fullscreenPlayGround .mdldoc-Doc .playGroundAreaWrapper .playGroundControl button {
          color: rgba(255, 255, 255, 1);
        }
        .mdl-layout__content.fullscreenPlayGround .mdldoc-Doc .playGroundAreaWrapper .pg-Component-PlayGround {
          height: calc(100% - 20px);
        }
        .mdl-layout__content.fullscreenPlayGround .mdldoc-Doc .playGroundAreaWrapper .pg-Component-PlayGround > div {
          height: 50%;
          width: 100%;
        }
        .mdl-layout__content.fullscreenPlayGround .mdldoc-Doc .playGroundAreaWrapper .pg-Component-PlayGround .runCodeArea {
          border-left: 0px;
        }
        .mdl-layout__content.fullscreenPlayGround .mdldoc-Doc .playGroundAreaWrapper .pg-Component-PlayGround .runCodeAreaTitle {
          border-top: 1px solid #ccc;
        }
      </style>
      ##
      var examples = data.examples || [];
      var link = data.link;
      ##
      <div class="mdldoc-Doc ##=data.class##">
        <a href="##=link##" target="_blank">##=link##</a>
        ##
        examples.forEach(function(e1) {
          var funcs = [];
          var funcStrings = [];
          e1.forEach(function(e2) {
            var element = new Function((e2.code || '') + '; return ' + (e2.element || e2) + ';')();
            var div = tmpl.br.Div({class: 'renderSpace', content: element});
            funcs.push(div);
            if (e2.style) {
              funcStrings.push(tmpl.br.Div({content: '<pre><code class="language-css">' + e2.style + '</code></pre>'}));
          ##
          <style>
          ##=e2.style##
          </style>
          ##
            }
            if (e2.code) {
              funcStrings.push(tmpl.br.Div({content: '<pre><code class="language-javascript language-html language-css">' + (e2.code) + '</code></pre>'}));
            }
            funcStrings.push(tmpl.br.Div({class: 'codeSpace', content: [
              '<pre><code class="language-javascript language-html language-css">' + (e2.element || e2) + '</code></pre>',
              tmpl.mdldoc.PlayGroundButton({event: function() {
                while (playGroundArea.firstChild) playGroundArea.removeChild(playGroundArea.firstChild);
                var playGround = tmpl.mdldoc.PlayGround({runCode: runCode, style: e2.style});
                playGroundArea.appendChild(playGround.element);
                if (e2.lable) {
                  playGroundLabel.innerText = e2.lable;
                  playGroundLabel.style.display = '';
                } else {
                  playGroundLabel.style.display = 'none';
                }
                tmplScope.element.classList.add('withPlayGround');
              }})
            ]}));
            var e2Code = (e2.code || '');
            var runCode = (e2Code ? e2Code + ';\n' : '') + 'var component = ' + (e2.element || e2) + ';\n'
             + 'document.body.appendChild(component.element);'
          })##

          ##%tmpl.mdl.Card({
            shadow: 2,
            title: {
              type:'div',
              content: funcs,
              options: ['border']
            },
            supportingText: funcStrings,
          })##
        ##});##
        <div class="playGroundAreaWrapper">
          <div class="playGroundControl">
            <button data-bridge-event="##:function() {
              tmplScope.element.classList.remove('withPlayGround');
            }##"><i class="material-icons">clear</i></button>
            <button class="fullscreenButton" data-bridge-event="##:function(e, edata, tmplElem) {
              var main = tmplScope.element.parentElement.parentElement;
              if (main.classList.contains('fullscreenPlayGround')) {
                main.classList.remove('fullscreenPlayGround');
                (e.target.firstElementChild || e.target).innerText = 'fullscreen';
              } else {
                main.classList.add('fullscreenPlayGround');
                (e.target.firstElementChild || e.target).innerText = 'fullscreen_exit';
              }
            }##"><i class="material-icons">fullscreen</i></button>
            <span data-bridge-var="##:playGroundLabel##"></span>
          </div>
          <div class="playGroundArea" data-bridge-var="##:playGroundArea##"></div>
        </div>
      </div>
    </template>

    <template id="mdldoc-Menu-Container">
      <div class="##=data.class##">
        <div class="container mdl-shadow--2dp">
          ##if (data.top) {##<div class="bar">##%data.top##</div>##}##
          <div class="background"></div>
          ##if (data.bottom) {##<div class="bar">##%data.bottom##</div>##}##
        </div>
      </div>
    </template>
  </body>
  <script type="text/javascript">
    var reflashCallback = function() {
      Prism.highlightAll();
    }
    var data = {
      options: ['fixed-drawer', 'fixed-header'],
      header: {
        show: true,
        title: 'Component for Material Design Lite'
      },
      //content: ' ',
      drawer: {
        navigation: [
          {label: 'Badges', href:'#Badges', event: function() {
            var doc = tmpl.mdldoc.Doc({
              link: 'https://getmdl.io/components/index.html#badges-section',
              examples: [
                [{lable: 'Number', element: "tmpl.mdl.Badge({badge: 1, icon: 'account_box', options: ['overlap']})"},
                 {lable: 'Icon', element: "tmpl.mdl.Badge({badge: '♥', icon: 'account_box', options: ['overlap']})"},],
                [{lable: 'Number', element: "tmpl.mdl.Badge({badge: '1', label: 'Inbox', options: ['overlap']})"},
                 {lable: 'Icon', element: "tmpl.mdl.Badge({badge: '♥', label: 'Inbox', options: ['overlap']})"}]
              ]
            });
            layout.reflashContent(doc.element);
            layout.reflashTitle('Badges');
            reflashCallback();
          }},
          {label: 'Buttons', href:'#Buttons', event: function() {
            var doc = tmpl.mdldoc.Doc({
              link: 'https://getmdl.io/components/index.html#buttons-section',

                 {lable: 'With ripple', element: "tmpl.mdl.Button({icon: 'add', ripple: true, options: ['colored', 'fab']})"}],
                
                [{lable: 'Plain FAB', element: "tmpl.mdl.Button({icon: 'add', options: ['fab']})"},
                 {lable: 'With ripple', element: "tmpl.mdl.Button({icon: 'add', ripple: true, options: ['fab']})"},
                 {lable: 'Disabled', element: "tmpl.mdl.Button({icon: 'add', ripple: true, options: ['fab'], disabled: true})"}],
                
                [{lable: 'Raised Button', element: "tmpl.mdl.Button({label: 'Button', options: ['raised']})"},
                 {lable: 'With ripple', element: "tmpl.mdl.Button({label: 'Button', ripple: true, options: ['raised']})"},
                 {lable: 'Disabled', element: "tmpl.mdl.Button({label: 'Button', ripple: true, options: ['raised'], disabled: true})"}],
                
                [{lable: 'Colored button', element: "tmpl.mdl.Button({label: 'Button', options: ['raised', 'colored']})"},
                 {lable: 'Accent colored', element: "tmpl.mdl.Button({label: 'Button', options: ['raised', 'accent']})"},
                 {lable: 'With Ripples', element: "tmpl.mdl.Button({label: 'Button', ripple: true, options: ['raised', 'accent']})"}],
                
                [{lable: 'Flat button', element: "tmpl.mdl.Button({label: 'Button'})"},
                 {lable: 'With ripple', element: "tmpl.mdl.Button({label: 'Button', ripple: true})"},
                 {lable: 'Disabled', element: "tmpl.mdl.Button({label: 'Button', disabled: true})"}],
                
                [{lable: 'Primary colored flat', element: "tmpl.mdl.Button({label: 'Button', options: ['primary']})"},
                 {lable: 'Accent colored flat', element: "tmpl.mdl.Button({label: 'Button', options: ['accent']})"}],
                
                [{lable: 'Icon button', element: "tmpl.mdl.Button({icon: 'mood', options: ['icon']})"},
                 {lable: 'Colored', element: "tmpl.mdl.Button({icon: 'mood', options: ['icon', 'colored']})"}],
                
                [{lable: 'Mini FAB', element: "tmpl.mdl.Button({icon: 'add', options: ['fab', 'mini-fab']})"},
                 {lable: 'Colored', element: "tmpl.mdl.Button({icon: 'add', options: ['fab', 'mini-fab', 'colored']})"}],
              ]
            });
            layout.reflashContent(doc.element);
            layout.reflashTitle('Buttons');
            reflashCallback();
          }},
          {label: 'Cards', href:'#Cards', event: function() {
            var doc = tmpl.mdldoc.Doc({
              link: 'https://getmdl.io/components/index.html#cards-section',
              examples: [
                [{lable: 'Wide',
                  style: 
`.demo-card-wide.mdl-card {

}

}
.demo-card-wide > .mdl-card__menu {

}
                  `,
                  element: 
`tmpl.mdl.Card({

                }],

                [{lable: 'Square',
                  style:

    url('https://getmdl.io/assets/demos/dog.png') bottom right 15% no-repeat #46B6AC;
}
                  `,
                  element: 
`tmpl.mdl.Card({
    class: 'demo-card-square',
    shadow: 2,

    supportingText: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit.'
                     + 'Aenan convallis.',

                }],

                [{lable: 'Image',
                  style: 
`.demo-card-image.mdl-card {
  width: 256px;

}

`tmpl.mdl.Card({

    }
})`
                  },
                  {lable: 'Event',
                  style: 
`.demo-card-event.mdl-card {
  width: 256px;

}

              ]
            });
            layout.reflashContent(doc.element);
            layout.reflashTitle('Cards');
            reflashCallback();
          }},
          {label: 'Chips', href:'#Chips', event: function() {
            var doc = tmpl.mdldoc.Doc({
              link: 'https://getmdl.io/components/index.html#chips-section',
              examples: [
                [{lable: 'Basic Chip', element: "tmpl.mdl.Chip({label: 'Basic Chip'})"},
                 {lable: 'Deletable Chip', element: "tmpl.mdl.Chip({label: 'Deletable Chip', options: ['deletable'], action: {icon: 'cancel'}})"},
                 {lable: 'Button Chip', element: "tmpl.mdl.Chip({label: 'Button Chip', type: 'button'})"}],
                
                [{lable: 'Contact Chip', element: "tmpl.mdl.Chip({label: 'Contact Chip', options: ['contact'], contact: 'A', contactClass: 'mdl-color--teal mdl-color-text--white'})"},

              ]
            });
            layout.reflashContent(doc.element);
            layout.reflashTitle('Chips');
            reflashCallback();
            
          }},
          {label: 'Dialogs', href:'#Dialogs', event: function() {
            var doc = tmpl.mdldoc.Doc({
              link: 'https://getmdl.io/components/index.html#dialog-section',
              examples: [
                [{lable: '',
                code:

              examples: [
                //[{element: `tmpl.mdl.Layout({})`}],
                [{lable: '',

`.mdl-layout__container {
  overflow: scroll;
}

    background: white;
}
.mdl-card__title-text {
  min-height: 300px;
}

.demo-layout-transparent .mdl-layout__drawer-button {

}`

      navigation: [
        {label: 'Link'},
        {label: 'Link'},
        {label: 'Link'},
        {label: 'Link'}
      ]
    },
    drawer: {
      title: 'Title',
      navigation: [
        {label: 'Link'},
        {label: 'Link'},
        {label: 'Link'},
        {label: 'Link'}
